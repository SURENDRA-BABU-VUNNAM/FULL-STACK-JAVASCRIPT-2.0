<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- stylesheet -->
        <link rel="stylesheet" href="style.css" >
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
          rel="stylesheet"
        />
        
    <title>Calm- Headphones for meditation</title>
</head>
<body>
    <div class="container">

      <!-- navbar container -->
      <section aria-label="navbar">
          <nav class="navbar-container">
            <div class="logo">
              <img src="./images/logo.png" alt="clam logo">
            </div>
            <div class="grow-list">
              <ul class="list">
                <li class="list-item">Blog</li>
                <li class="list-item">Clam Playlist</li>
                <li class="list-item">Join Clam</li>
              </ul>
            </div>
          </nav>
      </section>
    </div>

    <section aria-label="banner">
      <div class="banner-container">
        <!-- left-side -->
        <div>
          <h1 class="heading-text">Be Focused and Productive</h1>
          <p class="description">Not just an ordinary headphones.It is designed for meditation</p>
          <button>Learn More</button>
        </div>
        <!-- right-side -->
        <div class="banner-images">
          <div class="top-image">
            <img src="./images/img1.png" alt="img1">
            <img src="./images/img2.png" alt="img2">
          </div>
          <div class="bottom-image">
            <img src="./images/img3.png" alt="img3">
          </div>
        </div>
      </div>
    </section>
</body>
</html>
