<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- stylesheet -->
            <link rel="stylesheet" href="style.css" >
            <!-- Font -->
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link
              href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
              rel="stylesheet"
            />

    <title>Medfine</title>
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar-container">
              <div class="logo">
                <img src="./images/logo.png" alt="Medfine-logo">
              </div>
              <div class="grow-list">
                <ul class="list">
                  <li class="list-item">Home</li>
                  <li class="list-item">About Us</li>
                  <li class="list-item">Our Services</li>
                  <li class="list-item">Contact Us</li>
                </ul>
              </div>
            </nav>
        </section>

        <section aria-label="banner">
            <div class="banner-container">
                <div class="left-side">
                    <span class="top-angle">
                        <img src="./images/topAngle.png" alt="top-angle">
                    </span>
                    <div class="heading-text">
                        <h1>Complete Health Care Solutions for Everyone </h1>
                    </div>
                    <div class="paragraph">
                        <p>We are available for our patients with emergency problems.You can reach out to us 24/7.we are focused on Highest quality</p>
                    </div>
                    <span class="bottom-angle">
                        <img src="./images/bottomAngle.png" alt="bottom-angle">
                    </span>
                    <span class="mouse">
                        <img src="./images/mouse.png" alt="">
                    </span>
                    <div class="appointment">
                        <button>Make Appointment</button>
                    </div>
                </div>
                <div class="right-side">
                    <span class="green-box">
                        <img src="./images/greenBox.png" alt="">
                    </span>
                    <span class="yellow-box">
                        <img src="./images/yellowBox.png" alt="">
                    </span>
                    <div class="doc-image">
                        <img src="./images/doctor.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
