<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">


            <!-- Font -->
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link
              href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
              rel="stylesheet"
            />

    <title>Law Firm</title>
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div class="logo">
                    <img src="./assets/white-logo.png" alt="Law-Firm-logo">
                </div>
                <div class="grow-list">
                    <ul class="list">
                        <li class="list-item">Home</li>
                        <li class="list-item">Pricing</li>
                        <li class="list-item">Contact</li>
                        <li class="list-item">Terms & Conditions</li>
                    </ul>
                </div>
                <div class="get-started">
                    <button>Get Started</button>
                </div>
            </nav>
        </section>
        <section aria-label="banner">
            <div class="banner">
                <div class="banner-text">
                    <h1 class="banner-heading">Your Justice Is Our Top Priority</h1>
                    <p class="banner-para">As a state of law,Maintaining justice is something every citizen must pay attention to, and we are here to uphold the justice for you</p>
                </div>
                <div class="banner-image">
                    <img src="./assets/banner.png" alt="banner">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
