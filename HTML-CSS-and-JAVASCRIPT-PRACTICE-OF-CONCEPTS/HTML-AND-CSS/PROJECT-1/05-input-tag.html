<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tags</title>
</head>
<body>
    <form action="">
        <input type="text" required placeholder="first_name">
        <input type="text" required placeholder="last_name">
        <div><input required type="email" placeholder="email"></div>
        <div><input type="password" name="" id="" placeholder="password" ></div>
        <div><input type="number" placeholder="mobile-number" ></div>
        <div><input type="date" name="" id="" required ></div>
        <div>gender: male<input type="radio" name="gender" id="">
                    female<input type="radio" name="gender">
                </div>
        <div>intersted courses: fjsc: <input type="checkbox" name="" id=""> <br>
                                devops: <input type="checkbox" name="" id=""><br>
                                cybersecurity: <input type="checkbox"><br>
        </div>
        <div><input type="button" value="surendra"></div>
        <div><input type="submit" value="submit"></div>
        <div><input type="reset" value="reset"></div>
        <div><input type="color" name="color" id=""></div>
        <div><input type="file" name="" id=""></div>
        <div><input type="range" name="" id="" min="0" max="10" step="0.5"></div>

    </form>


      

</body>
</html>
