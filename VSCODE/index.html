<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- stylesheet -->
                <link rel="stylesheet" href="style.css" >
                <!-- Font -->
                <link rel="preconnect" href="https://fonts.googleapis.com" />
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
                <link
                  href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
                  rel="stylesheet"
                />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Visual Studio Code - Code Editing Redifined</title>
</head>
<body class="font-['Poppins']">
    <div class="">
        <section class="bg-[#25252B] " aria-label="navbar">
            <nav class="flex items-center max-[570px]:justify-evenly sm:justify-evenly lg:justify-evenly 2xl:justify-center 2xl:gap-[5rem]">
                <div class="flex lg:justify-evenly">
                    <img src="./assets/vscode.png" alt="vscode" class="h-8 mr-1">
                    <p class="text-[#ffffff] text-[1.25rem]">Visual Studio Code</p>
                </div>
                <div class="">
                    <ul class="hidden sm:hidden md:hidden lg:flex lg:gap-3 text-[#9d9d9d] items-center  ">
                        <li class="hover:text-[#ffffff]">Docs</li>
                        <li class="hover:text-[#ffffff]">Updates</li>
                        <li class="hover:text-[#ffffff]">Blog</li>
                        <li class="hover:text-[#ffffff]">API</li>
                        <li class="hover:text-[#ffffff]">Extension</li>
                        <li class="hover:text-[#ffffff]">FAQ</li>
                        <li class="hover:text-[#ffffff]">Learn</li>
                    </ul>
                </div>
                <div class="hidden sm:hidden md:hidden lg:flex">
                    <img src="./assets/search.svg" alt="" class="w-[1.5rem] relative left-9">
                    <input type="search" name="" id="" placeholder="Search Docs" class="h-[4rem] bg-[#21212C] text-center hover:bg-[#3d3d42]">
                    <button class="flex h-[4rem] items-center bg-[#0066b8] hover:bg-[#60A5FA]">
                        <span class=""><img src="./assets/download.svg" alt="" class="h-[1rem] m-2"></span>
                        <span class="text-white mr-4">Download</span>
                    </button>
                </div>
                <div class="lg:hidden xl:hidden 2xl:hidden">
                    <div class="bg-[#ffffff] m-1 h-[0.2rem] w-[2rem]"></div>
                    <div class="bg-[#ffffff] m-1 h-[0.2rem] w-[2rem]"></div>
                    <div class="bg-[#ffffff] m-1 h-[0.2rem] w-[2rem]"></div>
                </div>
            </nav>
  
        </section>

        <section class="bg-[#2C2C32] text-center text-[#CBD5E1] p-1 ">
            <p class="m-4"><span class="text-[#0098FF]">Version 1.74</span> is now available! Read about the new features and fixes from November.</p>
        </section>

        <section class="bg-[#9CA3AF] text-center text-[#FF0000] p-1 ">
            <p>For Education purpose only.</p>
        </section>

        <section>
            <div>
                <h1>Code editing. Redefined.</h1>
                <p>Free. Built on open source. Runs everywhere</p>
            </div>
        </section>
    </div>
</body>
</html>
